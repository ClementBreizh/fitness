<mat-form-field fxLayoutAlign="center center">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Recherche">
</mat-form-field>
<div>
    <mat-paginator #paginator
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Date
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{ element.date.toDate() | date }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef>
            SÃ©rie
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{ element.duration }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Exercice
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{ element.name }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="timer">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Temps
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{ element.minutes | number }} min(s) {{ element.secondes | number }} secs
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Status
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{ element.state }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Supprimer
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button (click)="deletePast(element.id)" mat-icon-button>
                <mat-icon class="icon-menu">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
