<section class="newTraining" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card class="trainingCard" fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Faites votre choix</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="Exercices disponibles" ngModel name="choiceExercise" required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                            {{ exercise.duration }} {{ exercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">C'est parti !</button>
                <button *ngIf="!exercises" type="button" mat-raised-button color="primary" (click)="fetchExercises()">Recharger les exercices</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
