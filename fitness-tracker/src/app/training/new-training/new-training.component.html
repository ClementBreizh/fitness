<section class="newTraining" fxLayout fxLayoutAlign="center">
    <mat-card class="trainingCard" fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Faites votre choix</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Exercices disponibles</mat-label>
                <mat-select>
                    <mat-option value="abdos">
                        50 x Abdos
                    </mat-option>
                    <mat-option value="pompes">
                        50 x Pompes
                    </mat-option>
                    <mat-option value="gainage">
                        2 min Gainage
                    </mat-option>
                    <mat-option value="burpees">
                        30 x Burpees
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" (click)="onStartTraining()" mat-raised-button color="primary">C'est parti !</button>
        </mat-card-actions>
    </mat-card>
</section>
