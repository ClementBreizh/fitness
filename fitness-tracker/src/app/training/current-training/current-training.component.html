<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="indeterminate" [value]="progress"></mat-progress-spinner>
    <h1> {{ progress }} secondes</h1>
    <p>Vous pouvez le faire !</p>
    <button mat-raised-button color="warn">STOP</button>
</section>
